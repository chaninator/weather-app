<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/milligram.min.css">
  <link rel="stylesheet" href="css/flag-icon.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="weather-app container">

    <!-- form row -->
    <div class="main-weather">
      <div class="row form-row">
        <div class="col-md-4 left-col">
          <h1 class="title">Weather App</h1>

          <form class="getWeatherData text-center">
            <input type="text" class="weather-city" placeholder="enter a city">
            <input class="button button-clear btn-submit" type="submit" value="Get Weather">

          </form>

        </div>


        <div class="col-md-4 results mid-col">
          <h6 class="results-city"></h6>
          <span><i id="wi"></i></span>


          <div class="temperature-container">
            <span class="temperature-label"></span>
            <span class="temperature"></span>
          </div>

          <!-- <div class="humidity-container">
          <span class="humidity-label"><strong>Humidity: </strong></span>
          <span class="humidity"></span>
        </div>

        <div class="description-container">
          <span class="description-label"></span>
          <span class="description"></span>
        </div> -->

        </div>

        <div class="col-md-4 results right-col">
          <h2 class="fiveDay">5 day</h2>
          <div class="container">
            <div class="forecast">
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
